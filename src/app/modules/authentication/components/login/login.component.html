<div class="card">
    <h5 class="text-center mt-4">Login</h5>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group">
                <label for="exampleInputUsername">Username</label>
                <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp"
                    placeholder="Enter username" maxlength="20" formControlName="username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" maxlength="20" formControlName="username">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3" [disabled]="form.invalid">Submit</button>
            </div>
        </form>
    </div>
</div>
